<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <title>登录</title>
	<script src="http://v1.vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="http://unpkg.zhimg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://unpkg.zhimg.com/iview@1.0.1/dist/iview.js"></script>
	<script src="https://unpkg.zhimg.com/axios/dist/axios.min.js"></script>
<style scoped>
</style>
</head>
<body style="height: 100%;">
	<div id="app" style="width: 100%;height: 100%;background-color: rgba(1, 1, 2, 0.85);">
		<div>
			<Card style="width:250px;top: 250px;margin:0 auto;">
                <p slot="title" style="font-size: 20px;text-align: center;"><strong>登录</strong></p>
				<i-form v-ref:form-inline :model="formInline" :rules="ruleInline">
					<Form-item prop="user">
						<i-input type="text" :value.sync="formInline.user" placeholder="Username">
							<Icon type="ios-person-outline" slot="prepend"></Icon>
						</i-input>
					</Form-item>
					<Form-item prop="password">
						<i-input type="password" :value.sync="formInline.password" placeholder="Password">
							<Icon type="ios-lock-outline" slot="prepend"></Icon>
						</i-input>
					</Form-item>
					<Form-item>
						<i-button type="primary" @click="handleSubmit('formInline')" long>登录</i-button>
					</Form-item>
				</i-form>
            </Card>
		</div>
	</div>
<script>
	var app = new Vue({
		el: "#app",
        data: {
			formInline: {
				user: '',
				password: ''
			},
			ruleInline: {
				user: [
					{ required: true, message: '请填写用户名', trigger: 'blur' }
				],
				password: [
					{ required: true, message: '请填写密码', trigger: 'blur' },
					{ type: 'string', min: 6, message: '密码长度不能小于6位', trigger: 'blur' }
				]
			}
        },
        methods: {
            handleSubmit(name) {
                this.$refs[name].validate((valid) => {
                    if (valid) {
                        this.$Message.success('提交成功!');
                    } else {
                        this.$Message.error('表单验证失败!');
                    }
                })
            }
        }
	});
</script>
</body>
</html>
